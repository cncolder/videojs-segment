<!DOCTYPE html>
<html>
  <head>
    <title>Video.js segment plugin example</title>
    <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  </head>
  <body>
    <video id="example_video_1" class="video-js vjs-default-skin"
      controls preload="auto" width="640" height="264">
     <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <script src="node_modules/video.js/dist/video-js/video.js"></script>
    <script src="videojs-segment.js"></script>
    <script>
    var player = videojs("example_video_1", {
      plugins: {
        segment: {}
      }
    });
    player.src([{
      src: 'http://video-js.zencoder.com/oceans-clip.mp4',
      seconds: 46
    }, {
      src: 'http://video-js.zencoder.com/big_buck_bunny.mp4',
      seconds: 596
    }]);
    </script>
  </body>
</html>
